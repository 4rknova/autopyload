<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoPyLoad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AutoPyLoad</h1>
    <form id="configForm">
      <label for="host">PyLoad Host:</label>
      <input type="text" id="host" name="host" placeholder="localhost" required>
      
      <label for="port">Port:</label>
      <input type="text" id="port" name="port" placeholder="8000" required>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Your username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Your password" required>

      <button type="button" id="save">Save</button>
    </form>
    
    <div id="status" class="status-message">Please enter your details and click save.</div>
    </div>

  <script src="popup.js"></script>
</body>
</html>
